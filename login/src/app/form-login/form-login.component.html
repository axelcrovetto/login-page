<h5><u><i>Login Form using Angular material!!</i></u></h5>

<div class="wrapper">
        <div class="logo">
            <img src="assets/grapher.jpg" alt="">
        </div>
        <div class="text-center mt-4 name">
            Angular login
        </div>
    <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" placeholder="Username" required [(ngModel)] ="username">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" value="" placeholder="Password" [(ngModel)]= "password" required>
            </div>
            <div>
              <button class="btn mt-3" (click)="submit()">Login</button>
              <div *ngIf="showModal" class="alert alert-danger" role="alert" aria-errormessage="username"> Accesso negato!</div>

            </div>



    </form>
         <div class="text-center fs-6">
            <a href="#">Forget password?</a> or <a href="#">Sign up</a>
        </div>

</div>
